        </main>
        <!-- Add New Task Modal -->
        <div class="modal-overlay" id="addTaskModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">Add New Task</h2>
                    <button class="modal-close">
                        <i class="fa-solid fa-xmark fa-icon"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="todo-app-form">
                        <div class="form-group">
                            <label class="form-label" for="taskTitle">
                                Task Title *
                            </label>
                            <input
                                type="text"
                                id="taskTitle"
                                class="form-input"
                                placeholder="Enter task title"
                                name="name"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskDescription">
                                Description
                            </label>
                            <textarea
                                id="taskDescription"
                                class="form-textarea"
                                placeholder="Enter task description"
                                name="description"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskCategory"></label>
                                Category
                            </label>
                            <select
                                id="taskCategory"
                                class="form-select"
                                name="category"
                            >
                                <option value="">Select category</option>
                                <option value="meeting">Meeting</option>
                                <option value="design">Design</option>
                                <option value="development">Development</option>
                                <option value="planning">Planning</option>
                                <option value="client">Client Work</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskPriority">
                                Priority
                                </label>
                            <select id="taskPriority" class="form-select" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Time Schedule</label>
                            <div class="time-inputs">
                                <div>
                                    <label class="form-label" for="startTime"
                                        >Start Time</label
                                    >
                                    <input
                                        type="time"
                                        id="startTime"
                                        class="form-input"
                                        name="start_time"
                                    />
                                </div>
                                <div>
                                    <label class="form-label" for="endTime"
                                        >End Time</label
                                    >
                                    <input
                                        type="time"
                                        id="endTime"
                                        class="form-input"
                                        name="end_time"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskDate"
                                >
                                Due Date
                                </label
                            >
                            <input
                                type="date"
                                id="taskDate"
                                class="form-input"
                                name="due_date"
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskColor"
                                >
                                Card Color
                                </label
                            >
                            <select id="taskColor" class="form-select" name="color">
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                                <option value="yellow">Yellow</option>
                                <option value="pink">Pink</option>
                                <option value="green">Green</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary modal-cancel"
                            >
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary btn-submit">
                                Create Task
                            </button>
                        </div>
                    </form>
